[pytest]
# Dossier où pytest doit chercher les tests
testpaths = tests

# Déclare officiellement le marqueur asyncio pour éviter les warnings
markers =
    asyncio: mark test as async

# Options pratiques :
# -ra : affiche un résumé des tests échoués/skippés
# -q  : réduit le bruit dans la sortie
addopts = -ra -q
